<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>My Web App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  
    <style>
      html, body{
        background-color:rgb(91, 143, 163);
        text-align: center;
      }
      .upload{
        text-align: center
      }

      .float-container {
            border: 3px clear;
            padding: 20px;
            margin: auto;
            width: 80%;
            border: 3px clear;
            padding: 10px;
}

.float-child {
    width: 50%;
    float: left;
    padding: 20px;
    border: 2px transparent black;
    height: 80%;
    color: white
}  


    </style>
  
  </head>
  <body>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">

        
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href= "{{url_for('main')}}">Home <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="{{url_for('contributors')}}" target="_blank">Contributors</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://github.com/Flaming-Keyboard-CTP" target="_blank">Github</a>
                  </li>
            </ul>
          </div>
        </nav>

        <h1> Image Classifier </h1>
        <div class="float-container">
              
            <div class="float-child">
                    
                    <div class="card-body">
                      <img width="100" height="100" src="../static/uploader.jpg">
                      <form method=post enctype=multipart/form-data>
                        <input type=file name=file>
                        <input type=submit value=Upload>
                      </form>
                    </div>
                  </div>
                  {% if prediction %}
                  <div class="float-child" >
                        <div class="card-body">
                          <img src="{{ url_for('static', filename='uploads/' + filename) }}"/>
                          <p> Prediction for input image is: {{ prediction }} </p>
                        </div>
                  {% endif %}
                      </div>
                    </div>
 

  </body>
</html>
